<!doctype html>
<html ng-app="tweetApp">
<head>
<title>Tweets App</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="../js/tweet.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/tweet.css" />

</head>

<body >
	<div class="container-fluid header "><h2>Tweet Exercise Details</h2> <img class="img-responsive imageCustom" src="../images/ING-Logo.png"> </div>
	<div ng-controller="tweet">
		<div ng-show="warnVar" class="alert alert-warning">
			<strong>Warning!</strong> Error in retrieving data!
		</div>
		<div ng-show="tableVar">
			<table class="table table-striped table-hover tableData">
				<tr>
					<th>Message ID</th>
					<th>Creation Date</th>
					<th>Author</th>
					<th>Screen Name</th>
				</tr>
				<tr ng-repeat="x in tweets">
					<td>{{x.messageID }}</td>
					<td>{{x.creationDate}}</td>
					<td>{{x.author}}</td>
					<td>{{x.screenName }}</td>
				</tr>
			</table>
		</div>
	</div>
	<footer class="container-fluid text-center">
		<p class="footerText">tweeter-exercise</p>
	</footer>
</body>
</html>
