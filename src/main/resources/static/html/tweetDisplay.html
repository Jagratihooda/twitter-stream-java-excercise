<!doctype html>
<html ng-app="tweetApp">
<head>
	<title>Tweets App</title>
	<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../js/tweet.js"></script>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/tweet.css" />

</head>

<body ng-controller="tweet">
<div ng-show="preLoadVal">
	<div class="container-fluid header ">
		<h2>Tweet Exercise Details</h2>
		
	</div>
	<div>
		<div ng-show="warnVar" class="alert alert-warning">
			<strong>Warning!</strong> Error in retrieving data!
		</div>
		<div ng-show="tableVar">
			<table class="table table-striped table-hover tableData">
				<tr>
				<th>Message ID</th>
				<th>User ID</th>
				<th>User Screen Name</th>
				<th>Message Created Date</th>
				<th>User Created Date</th>
			</tr>
			<tr ng-repeat="x in tweets">
				<td>{{x.id }}</td>
				<td>{{x.user.id}}</td>
				<td>{{x.user.screen_name}}</td>
				<td>{{x.created_at }}</td>
				<td>{{x.user.created_at}}</td>
			</tr>
		</table>
	</div>
</div>
<footer class="container-fluid text-center">
	<p class="footerText">tweeter-exercise</p>
</footer>
</div>
<div class="spinnerImage spinner-border" ng-show="loadingVar"></div>
</body>
</html>
